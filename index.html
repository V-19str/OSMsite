
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Original Scores Music</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            background-color: rgba(0,0,0,0.85);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-global {
            margin: 20px auto;
            text-align: center;
        }
        .search-global input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        section {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            border-radius: 10px;
        }
        h2 {
            border-bottom: 1px solid white;
            padding-bottom: 5px;
        }
        .search-local input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎵 Original Scores Music</h1>
        <nav>
            <a href="#action">Action</a>
            <a href="#atmosphere">Atmosphere</a>
            <a href="#burlesque">Burlesque</a>
        </nav>
    </header>

    <div class="search-global">
        <input type="text" placeholder="🔍 Rechercher une ambiance, un instrument, un style...">
    </div>

    <section id="action">
        <h2>🔥 ACTION - POURSUITE - COMBAT</h2>
        <div class="search-local"><input type="text" placeholder="Filtrer cette section..."></div>
        <div class="playlist">
            <p>🎵 Intense Chase</p>
            <audio controls src="https://drive.google.com/uc?export=download&id=EXAMPLE_ID1"></audio>
        </div>
    </section>

    <section id="atmosphere">
        <h2>🌌 ATMOSPHERE - AERIEN - ABYSSAL</h2>
        <div class="search-local"><input type="text" placeholder="Filtrer cette section..."></div>
        <div class="playlist">
            <p>🎵 Cosmic Flow</p>
            <audio controls src="https://drive.google.com/uc?export=download&id=EXAMPLE_ID2"></audio>
        </div>
    </section>

    <section id="burlesque">
        <h2>🎭 BURLESQUE - HUMOUR - LEGER</h2>
        <div class="search-local"><input type="text" placeholder="Filtrer cette section..."></div>
        <div class="playlist">
            <p>🎵 Funny Walk</p>
            <audio controls src="https://drive.google.com/uc?export=download&id=EXAMPLE_ID3"></audio>
        </div>
    </section>
</body>
</html>
